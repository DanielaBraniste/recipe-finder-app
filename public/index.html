<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Kitchen Planner - Recipe Finder and Meal Planning App" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Kitchen Planner</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Netlify Form for Recipe Finder -->
    <form name="recipe-search" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="recipe-search" />
      <input type="text" name="bot-field" />
      <input type="text" name="ingredients" />
      <input type="text" name="action" />
      <input type="text" name="continent" />
      <input type="text" name="recipes-found" />
      <input type="text" name="recipe-count" />
    </form>

    <!-- Netlify Form for Meal Planner -->
    <form name="meal-planner" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="meal-planner" />
      <input type="text" name="bot-field" />
      <input type="text" name="continents-selected" />
      <input type="text" name="dietary-preference" />
      <input type="text" name="recipes-generated" />
      <input type="text" name="recipe-count" />
    </form>
    
    <div id="root"></div>
  </body>
</html>
